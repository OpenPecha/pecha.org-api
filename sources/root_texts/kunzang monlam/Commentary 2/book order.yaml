    *ཐོག་མའི་མཚམས་སྦྱར་བ།
    གཞུང་དོན་དངོས་བཤད་པ།
        འཁོར་འདས་གཞི་ལ་དག་པའི་སྨོན་ལམ་ཁྱད་པར་ཅན་འདེབས་པ།
            *ངོ་བོ་མདོར་བསྟན་པ།
            རང་བཞིན་རྒྱས་པར་དབྱེ་བ།
                *གཞི་འབྲས་ཀྱི་མཚམས་སྦྱོར་མདོར་བསྟན་པ།
                འཁོར་འདས་ཀྱི་གྱེས་ཚུལ་རྒྱས་པར་བཤད་པ།
                    ཀུན་ཏུ་བཟང་པོའི་གྲོལ་ཚུལ་ལ་བརྟེན་ནས་ཡེ་ཤེས་མཐའ་རྒྱས་པའི་སྨོན་ལམ།
                        རང་སྣང་དུ་བྱང་ཆུབ་བརྙེས་ཚུལ་གྱི་སྨོན་ལམ།
                            *ཀ་དག་ཁྱད་ཆོས་དྲུག་ལྡན་དུ་ཡང་དག་པར་སངས་རྒྱས་ཚུལ།
                            *ལྷུན་གྲུབ་སྐུ་དང་ཡེ་ཤེས་ཀྱི་རང་སྣང་རྣམ་པར་བཀོད་པས་མངོན་པར་རྫོགས་པར་སངས་རྒྱས་ཚུལ་གྱི་སྨོན་ལམ།
                        *གཞན་སྣང་དུ་སྤྲུལ་པ་འགྱེད་ཚུལ་གྱི་སྨོན་ལམ།
                    མ་རིག་སེམས་ཅན་འཁྲུལ་ཚུལ་ལ་བརྟེན་ནས་འཁོར་བ་དོང་ནས་སྤྲུགས་པའི་སྨོན་ལམ།
                        མཚན་ཉིད་རྒྱས་པར་བཤད་པ།
                            སྲིད་རྩེའི་ཉེས་དམིགས་མ་རིག་པ་ལས་བྱུང་བར་བསྟན་སྟེ་རིག་པ་ཡེ་ཤེས་སུ་གྲོལ་བའི་སྨོན་ལམ།
                                *རྒྱུ་བདག་ཉིད་གཅིག་པའི་མ་རིག་པ་ལས་མ་རིག་ཕྱི་མ་གཉིས་མཆེད་ཚུལ་བསྟན་ཏེ་རིག་པའི་ཡེ་ཤེས་སུ་གྲོལ་བའི་སྨོན་ལམ།
                                *མ་རིག་གཉིས་ཀྱི་རྣམ་བཞག་གསལ་བར་བསྟན་ནས་དེ་ཉིད་རིག་པ་ཡེ་ཤེས་ཀྱི་ངོ་བོར་ཤེས་པར་སྨོན་པ།
                            དེ་ལས་འཁྲུལ་པའི་རྟེན་འབྲེལ་འབྱུང་ཚུལ་ལས་རྩོམ་སྟེ་དེ་ཉིད་རང་གྲོལ་དུ་འགྱུར་བའི་སྨོན་ལམ།
                                *འདོད་ཆགས་ཀྱི་རྟོག་པ་ཀུན་རྟོགས་ཡེ་ཤེས་སུ་ངོ་སྤྲོད་པའི་སྨོན་ལམ།
                                *ཞེ་སྡང་འོད་གསལ་དུ་ངོ་སྤྲོད་པའི་སྨོན་ལམ།
                                *ང་རྒྱལ་མཉམ་ཉིད་གྲོལ་བའི་སྨོན་ལམ།
                                *ཕྲག་དོག་ཡེ་ཤེས་ཐོགས་མེད་དུ་ངོ་སྤྲོད་པའི་སྨོན་ལམ།
                                *གཏི་མུག་ཡེ་ཤེས་རྟོགས་པ་མེད་པའི་ཆོས་དབྱིངས་སུ་ངོ་སྤྲོད་པའི་སྨོན་ལམ།
                        *སྐབས་དོན་མདོར་བསྡུ་བ།
        དེའི་ཕན་ཡོན་ཆོ་གར་བཅས་པ་གསལ་བར་བསྟན་པ།
            *སྤྲོས་མེད་མཆོག་གི་གང་ཟག་གིས་དུས་མེད་རྒྱུན་གྱི་རྣལ་འབྱོར་ཆོ་གར་བཅས་པ་བསྟན་པ།
            སྤྲོས་པ་ཅན་གྱི་གང་ཟག་གི་དུས་ངེས་པའི་རྣལ་འབྱོར་ཕན་ཡོན་ཆོ་གར་བཅས་པ་བསྟན་པ།
                *ནམ་འདོན་པའི་དུས།
                *འདོན་ཚུལ།
