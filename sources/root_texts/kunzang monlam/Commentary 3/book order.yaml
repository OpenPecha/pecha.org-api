ཀུན་བཟང་སྨོན་ལམ་རྣམ་པར་བཀྲལ་བ་རྨོངས་ལྟའི་རབ་རིབ་གསལ་བྱེད་ལེགས་བཤད་གསེར་སྦྱངས་ཐུར་མ།
    *གཞི་ལམ་འབྲས་གསུམ་མདོར་བསྡུས་ཏེ་བསྟན་པ།
    སོ་སོར་རྒྱས་པར་བཤད་པ།
        *གཉུགས་མ་བཞིའི་གནས་ཚུལ།
        བསྒྲོད་བྱེད་ལམ་གྱི་སྐྱེ་ཚུལ།
            *ཀུན་ཏུ་བཟང་པོའི་གྲོལ་གཞི་རང་བྱུང་གི་དེ་ཁོ་ན་ཉིད་ཀྱི་ལྟ་བ།
            *སེམས་ཅན་གྱི་འཁྲུལ་གཞིས་མ་བསླད་པ་རིག་པའི་ངང་ལས་མི་གཡོ་བའི་སྒོམ་པ།
            *དུག་ལྔ་རང་སར་གྲོལ་བའི་འཁྲུལ་མེད་ཀྱི་སྤྱོད་པས་ལ་བཟླ་བ།
        འབྲས་བུ་མངོན་དུ་འགྱུར་ཚུལ།
            *རྟོགས་པའི་ཆོས་དབྱིངས་གཞི་འབྲས་དབྱེར་མེད་དུ་བསྟན་པ།
            *སྤང་བྱ་རྫུན་སྣང་ཡེ་མེད་དུ་བསྟན་པ།
            སྤངས་རྟོགས་ཡོངས་རྫོགས་དོན་གཉིས་མཐར་ཕྱིན་པའི་ཚུལ་གྱི་བསྟན་པ།
                *རང་དོན་ཕུན་ཚོགས།
                *གཞན་དོན་ཕུན་ཚོགས།
    སྨོན་ལམ་གདབ་ཚུལ་ཕན་ཡོན་བཅས་པས་མཇུག་བསྡུ་བ།
        *རྫོགས་རིམ་སྙིང་པོ་མཐོང་བའི་རྣལ་འབྱོར་པས་སྨོན་ལམ་འདེབས་ཚུལ་ཕན་ཡོན་བཅས་བསྟན་པ།
        *བསྐྱེད་རིམ་མཆོག་ལ་གནས་པའི་རྣལ་འབྱོར་པས་སྨོན་ལམ་འདེབས་ཚུལ་ཕན་ཡོན་བཅས་བསྟན་པ།
